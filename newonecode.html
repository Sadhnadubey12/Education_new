<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azure Fabric Data Engineering Webinar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #001f3f; /* Navy blue */
        color: white;
        line-height: 1.6;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        min-height: 100vh;
        padding: 20px;
      }

      .left-section {
        flex: 1;
        min-width: 300px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .right-section {
        flex: 1;
        min-width: 300px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .carousel-container {
        position: relative;
        width: 100%;
        height: 400px;
        max-width: 600px;
        margin: 0 auto;
      }

      .icon {
        position: absolute;
        font-size: 50px;
        color: rgba(255, 255, 255, 0.8);
        transition: all 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        opacity: 0;
        transform: scale(0.5);
        top: 50%;
        left: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .icon i {
        margin-bottom: 10px;
      }

      .icon.active {
        opacity: 1;
        transform: scale(1.2) translate(-50%, -50%);
        z-index: 10;
        color: white;
        text-shadow: 0 0 20px rgba(100, 181, 246, 0.8);
      }

      .icon.prev {
        opacity: 0.8;
        transform: scale(0.9) translate(-150%, -50%);
        z-index: 5;
      }

      .icon.next {
        opacity: 0.8;
        transform: scale(0.9) translate(50%, -50%);
        z-index: 5;
      }

      .icon.far-prev {
        opacity: 0.4;
        transform: scale(0.7) translate(-250%, -50%);
        z-index: 1;
      }

      .icon.far-next {
        opacity: 0.4;
        transform: scale(0.7) translate(150%, -50%);
        z-index: 1;
      }

      .icon.hidden {
        opacity: 0;
        transform: scale(0.5) translate(0, -50%);
      }

      .nav-arrows {
        display: flex;
        justify-content: center;
        margin-top: 30px;
        gap: 30px;
      }

      .arrow {
        font-size: 40px;
        cursor: pointer;
        color: white;
        transition: transform 0.2s;
        background: rgba(255, 255, 255, 0.1);
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arrow:hover {
        transform: scale(1.1);
        background: rgba(255, 255, 255, 0.2);
      }

      .title {
        margin-bottom: 20px;
        font-size: 28px;
        text-align: center;
        font-weight: 600;
        color: #64b5f6;
      }

      .icon-label {
        font-size: 14px;
        font-weight: 500;
        white-space: nowrap;
        background: rgba(0, 0, 0, 0.6);
        padding: 4px 12px;
        border-radius: 20px;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .active .icon-label {
        opacity: 1;
      }

      .progress-dots {
        display: flex;
        justify-content: center;
        margin-top: 30px;
        gap: 10px;
      }

      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        cursor: pointer;
        transition: all 0.3s;
      }

      .dot.active {
        background: white;
        transform: scale(1.3);
      }

      .form-container {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 30px;
        max-width: 500px;
        margin: 0 auto;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(5px);
      }

      .form-title {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
        color: goldenrod;
      }

      .form-subtitle {
        font-size: 16px;
        margin-bottom: 30px;
        text-align: center;
        color: #ffffff;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.9);
        font-size: 16px;
        transition: all 0.3s;
      }

      .form-group input:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(100, 181, 246, 0.5);
        background: white;
      }

      .submit-btn {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 8px;
        background: #64b5f6;
        color: #001f3f;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
      }

      .submit-btn:hover {
        background: #42a5f5;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .benefits {
        margin-top: 30px;
        padding-left: 20px;
      }

      .benefits li {
        margin-bottom: 10px;
        position: relative;
      }

      .benefits li::before {
        content: "âœ“";
        color: #64b5f6;
        font-weight: bold;
        margin-right: 10px;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .left-section,
        .right-section {
          padding: 10px;
        }

        .carousel-container {
          height: 300px;
        }

        .form-title {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="title" style="border: 2px solid red; margin-top: -209px">
          Azure Data Services
        </div>

        <div
          class="carousel-container"
          id="carousel"
          style="border: 2px solid red; padding-top: -160px"
        >
          <!-- Icons will be added dynamically by JavaScript -->
        </div>

        <div class="nav-arrows" style="border: 2px solid red">
          <div class="arrow left-arrow">
            <i class="fas fa-chevron-left"></i>
          </div>
          <div class="arrow right-arrow">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>

        <div class="progress-dots" id="dots">
          <!-- Dots will be added dynamically -->
        </div>
      </div>

      <div class="right-section">
        <div class="form-container">
          <h2 class="form-title">
            ðŸŽ“ Reserve Your Spot for the 90 Days Azure Fabric Data Engineering
            Webinar!
          </h2>
          <p class="form-subtitle">
            Get Instant Access to the Webinar Details in Your Inbox
          </p>

          <form id="webinarForm">
            <div class="form-group">
              <label for="name" style="color: #ffffff">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your full name"
                required
              />
            </div>

            <div class="form-group">
              <label for="email" style="color: #ffffff">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email address"
                required
              />
            </div>

            <div class="form-group">
              <label for="whatsapp" style="color: #ffffff">WhatsApp No.</label>
              <input
                type="tel"
                id="whatsapp"
                name="whatsapp"
                placeholder="Enter your WhatsApp number"
                required
              />
            </div>

            <button type="submit" class="submit-btn">
              Reserve My Spot Now
            </button>
          </form>

          <ul class="benefits">
            <li>Includes expert-led sessions</li>
            <li>Hands-on labs</li>
            <li>Real-time projects</li>
            <li>Certificate of completion</li>
            <li>Career guidance</li>
          </ul>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const services = [
          { icon: "fa-sparkles", label: "PySpark" },
          { icon: "fa-server", label: "Azure VM" },
          { icon: "fa-database", label: "Azure ADLS Gen2" },
          { icon: "fa-database", label: "Azure SQL" },
          { icon: "fa-globe", label: "Azure CosmoDB" },
          { icon: "fa-industry", label: "Azure Data Factory" },
          { icon: "fa-brain", label: "Azure Synapse" },
          { icon: "fa-chart-bar", label: "Azure Databricks" },
          { icon: "fa-broadcast-tower", label: "Azure Event Hubs" },
          { icon: "fa-stream", label: "Azure Stream Analytics" },
          { icon: "fa-code-branch", label: "Azure DevOps" },
          { icon: "fa-robot", label: "Azure ML" },
          { icon: "fa-project-diagram", label: "Azure Fabric" },
          { icon: "fa-bolt", label: "Azure Functions" },
          { icon: "fa-chart-line", label: "Azure Monitor" },
          { icon: "fa-comment-dots", label: "Kafka" },
          { icon: "fa-magic", label: "GenAI" },
          { icon: "fa-snowflake", label: "Snowflake" },
        ];

        const carousel = document.getElementById("carousel");
        const dotsContainer = document.getElementById("dots");
        const leftArrow = document.querySelector(".left-arrow");
        const rightArrow = document.querySelector(".right-arrow");
        const webinarForm = document.getElementById("webinarForm");

        let currentIndex = 0;
        let autoRotateInterval;

        // Create icon elements
        services.forEach((service, index) => {
          const iconElement = document.createElement("div");
          iconElement.className = "icon";
          iconElement.innerHTML = `
                    <i class="fas ${service.icon}"></i>
                    <div class="icon-label">${service.label}</div>
                `;
          iconElement.dataset.index = index;
          carousel.appendChild(iconElement);

          // Create progress dots
          const dot = document.createElement("div");
          dot.className = "dot";
          dot.dataset.index = index;
          dotsContainer.appendChild(dot);
        });

        const allIcons = document.querySelectorAll(".icon");
        const allDots = document.querySelectorAll(".dot");

        function updateCarousel() {
          allIcons.forEach((icon, index) => {
            icon.className = "icon";

            const diff = index - currentIndex;
            const totalItems = services.length;

            if (diff === 0) {
              icon.classList.add("active");
            } else if (
              diff === -1 ||
              (currentIndex === 0 && index === totalItems - 1)
            ) {
              icon.classList.add("prev");
            } else if (
              diff === 1 ||
              (currentIndex === totalItems - 1 && index === 0)
            ) {
              icon.classList.add("next");
            } else if (
              diff === -2 ||
              (currentIndex === 1 && index === totalItems - 1) ||
              (currentIndex === 0 && index === totalItems - 2)
            ) {
              icon.classList.add("far-prev");
            } else if (
              diff === 2 ||
              (currentIndex === totalItems - 2 && index === 0) ||
              (currentIndex === totalItems - 1 && index === 1)
            ) {
              icon.classList.add("far-next");
            } else {
              icon.classList.add("hidden");
            }
          });

          // Update dots
          allDots.forEach((dot, index) => {
            dot.classList.toggle("active", index === currentIndex);
          });
        }

        function nextIcon() {
          currentIndex = (currentIndex + 1) % services.length;
          updateCarousel();
          resetAutoRotate();
        }

        function prevIcon() {
          currentIndex = (currentIndex - 1 + services.length) % services.length;
          updateCarousel();
          resetAutoRotate();
        }

        function goToIndex(index) {
          currentIndex = index;
          updateCarousel();
          resetAutoRotate();
        }

        function resetAutoRotate() {
          clearInterval(autoRotateInterval);
          autoRotateInterval = setInterval(nextIcon, 3000);
        }

        rightArrow.addEventListener("click", nextIcon);
        leftArrow.addEventListener("click", prevIcon);

        // Dot navigation
        allDots.forEach((dot) => {
          dot.addEventListener("click", function () {
            goToIndex(parseInt(this.dataset.index));
          });
        });

        // Keyboard navigation
        document.addEventListener("keydown", function (e) {
          if (e.key === "ArrowRight") {
            nextIcon();
          } else if (e.key === "ArrowLeft") {
            prevIcon();
          }
        });

        // Form submission
        webinarForm.addEventListener("submit", function (e) {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const whatsapp = document.getElementById("whatsapp").value;

          // Here you would typically send this data to your server
          alert(
            `Thank you ${name}! Your spot has been reserved. We've sent the details to ${email}`
          );

          // Reset form
          webinarForm.reset();
        });

        // Initialize
        updateCarousel();

        // Auto-rotate every 3 seconds
        autoRotateInterval = setInterval(nextIcon, 3000);

        // Pause on hover
        carousel.addEventListener("mouseenter", () => {
          clearInterval(autoRotateInterval);
        });

        carousel.addEventListener("mouseleave", resetAutoRotate);
      });
    </script>
  </body>
</html>
